AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  poseAPI

  Sample SAM Template for poseAPI

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.7
      MemorySize: 1024
      Role: arn:aws:iam::072264546333:role/LambdaS3ReadOnlyAccess
      Environment:
        Variables:
          s3_bucket: posemate-api-model
          model_name: PoseMate_v2_models_xgboost-model-alphabets-24
      Events:
        WineClassifier:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /classify
            Method: post

Outputs:
  WineClassifierApi:
    Description: "API Gateway endpoint URL for Prod stage for WineClassifier function"
    Value:
      Fn::Sub: "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/classify/"
